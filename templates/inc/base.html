<!doctype html>

{% load static %}

<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ASK ME</title>

    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">

</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Ask me</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <form class="d-flex" role="search" id="search-form">
                    <input class="form-control me-2" type="search" placeholder="What is your question?" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>

            <a id="create-quesion-btn" class="btn btn-primary" href="{% url 'ask' %}" role="button">Create a new question</a>

            <img class="user-pic" src="{% static "img/avatar-1.jpg" %}" alt="">
            <div class="user-info">
                <span>Welcome, user! </span>
                <div class="user-submenu">
                    <span><a id="settings" href="{% url 'settings' %}">settings</a></span>
                    <span><a id="logout-btn" href="{% url 'login' %}">log out</a></span>
                </div>
        
            </div>
        </div> 
    </nav>

</header>

<!-- Begin page content -->
<main class="flex-shrink-0">

    <div class="container">
        <div class="row">
            <div class="col-8">

                {% block content %}
                {% endblock %}

            </div>
            <div class="col-4">

                <div class="sidebar">
                    <div>
                        <div class="sidebar-header">Popular tags</div>

                        <div class="tags">
                            {% for tag in popular_tags %}
                                <div><a href="{% url 'tag' tag.name %}">{{ tag.name }}</a></div>
                            {% endfor %}
                        </div>

                    </div>

                    <div class="best-members" style="margin-top: 30px">
                        <div class="sidebar-header">Best members</div>
                        <div class="tags">
                            {% for user in best_members %}
                                <div>{{ user.user.username }}</div>
                            {% endfor %}
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>

</main>

</body>
</html>
