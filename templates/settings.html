<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="../static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/style.css" rel="stylesheet">
    
    <title>Ask</title>
</head>
<body>


<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Ask me</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="question.html">Question</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" id="search-form">
                    <input class="form-control me-2" type="search" placeholder="Сколько живут обезьяны?" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>

            <a id="create-quesion-btn" class="btn btn-primary" href="ask.html" role="button">Создать вопрос</a>

            <img class="user-pic" src="../static/img/avatar-1.jpg" alt="">
            <div class="user-info">
                <span>Welcome, dron! </span>
                <div class="user-submenu">
                    <span><a id="settings" href="#">settings</a></span>
                    <span><a id="logout-btn" href="#">log out</a></span>
                </div>
        
            </div>
        </div> 
    </nav>
</header>


<!-- Begin page content -->
<main class="flex-shrink-0">

    <div class="container">
        <div class="content-title">
            <span>Settings: dron</span>
        </div>

        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col-1 settings-value">
                        <span>Login</span>
                    </div>
                    <div class="col-3">
                        <input class="form-control" rows="3">
                    </div>
                </div>

                <div class="row">
                    <div class="col-1 settings-value">
                        <span>Email</span>
                    </div>
                    <div class="col-3">
                        <input class="form-control" rows="3">
                    </div>
                </div>

                <div class="row">
                    <div class="col-1 settings-value">
                        <span>Name</span>
                    </div>
                    <div class="col-3">
                        <input class="form-control" rows="3">
                    </div>
                </div>

                <div class="row">
                    <div class="col-1 settings-value">
                        <span>Avatar</span>
                    </div>
                    <div class="col-3">
                        <img class="settings-avatar" src="../static/img/avatar-1.jpg" alt="">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-1"></div>
                    <div class="col-3">
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-1"></div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary btn-save">Save</button>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="sidebar">Popular tags</div>

                <div class="sidebar">Best Members</div>

            </div>
        </div>

    </div>

</main>

    
</body>

</html>
